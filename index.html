<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div id="main">
        <div id="caculator">
            <div class="monitor row">
                <div class="panel"></div>
            </div>
            <div class="key-board mt32">
                <div class="row">
                    <div class="col-fifth"><button class="MR-btn">MR</button></div>
                    <div class="col-fifth"><button class="M-add-btn">M+</button></div>
                    <div class="col-fifth"><button class="M-sub-btn">M-</button></div>
                    <div class="col-fifth"><button class="M-clear-btn">MC</button></div>
                    <div class="col-fifth"><button class="Clear-btn">C</button></div>
                </div>
                <div class="row">
                    <div class="col-fifth"><button class="number-7-btn">7</button></div>
                    <div class="col-fifth"><button class="number-8-btn">8</button></div>
                    <div class="col-fifth"><button class="number-9-btn">9</button></div>
                    <div class="col-fifth"><button class="add-btn">+</button></div>
                    <div class="col-fifth"><button class="minus-btn">+/-</button></div>
                </div>
                <div class="row">
                    <div class="col-fifth"><button class="number-4-btn">4</button></div>
                    <div class="col-fifth"><button class="number-5-btn">5</button></div>
                    <div class="col-fifth"><button class="number-6-btn">6</button></div>
                    <div class="col-fifth"><button class="sub-btn">-</button></div>
                    <div class="col-fifth"><button class="square-root-btn">âˆš</button></div>
                </div>
                <div class="row">
                    <div class="col-fifth"><button class="number-1-btn">1</button></div>
                    <div class="col-fifth"><button class="number-2-btn">2</button></div>
                    <div class="col-fifth"><button class="number-3-btn">3</button></div>
                    <div class="col-fifth"><button class="mul-btn">x</button></div>
                    <div class="col-fifth"><button class="percent-btn">%</button></div>
                </div>
                <div class="row">
                    <div class="col-fifth"><button class="thousand-btn">.000</button></div>
                    <div class="col-fifth"><button class="number-0-btn">0</button></div>
                    <div class="col-fifth"><button class="dot-btn">.</button></div>
                    <div class="col-fifth"><button class="div-btn">/</button></div>
                    <div class="col-fifth"><button class="result-btn">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/script/addButtonAction.js"></script>
    <script src="asset/script/controller.js"></script>
</body>
</html>
